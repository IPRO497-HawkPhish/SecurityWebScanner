<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="popup-header">
        <img src="logo/phish.png" alt="Logo" class="logo"> 
        <h1 class="popup-title">HawkPhish Settings</h1>
        <a href="popup.html">Home</a>
        <a href="report.html">Ratings</a>
    </header>
    <label for="country">Select Country:</label>
    <input type="checkbox" id="country1" name="country1" value="US">
    <label for="country1"> I have a bike</label><br>
    <input type="checkbox" id="country2" name="country2" value="C">
    <label for="country2"> I have a car</label><br>
    <input type="checkbox" id="country3" name="country3" value="Boat">
    <label for="country3"> I have a boat</label><br>

    <label for="ratingRange">Select Rating:</label>
    <input type="number" id="ratingRange" min="0" max="5">
    <script src="settings.js"></script>
</body>
</html>
