<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="popup-header">
        <img src="logo/phish.png" alt="Logo" class="logo"> 
        <h1 class="popup-title">HawkPhish Settings</h1>
        <a href="popup.html">Home</a>
        <a href="report.html">Ratings</a>
    </header>
    
    <label for="new-filter">New filter</label>
    <input type="text" name="new-filter" id="new-filter">
    <button id="add-filter">Add Filter</button>

    <section class="current-filters">
        <h2>Current Filters</h2>
        <ul id="filter-list"></ul>
    </section>

    <label for="ratingRange">Select Rating:</label>
    <input type="range" id="ratingRange" min="0" max="5">

    <button id="confirmSettings">Confirm</button>

    <script src="settings.js"></script>
</body>
</html>
