<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="settings">
    <header class="popup-header">
        <img src="logo/phish.png" alt="Logo" class="logo"> 
        <h1 class="popup-title">HawkPhish Settings</h1>
        <a href="popup.html">Home</a>
        <a href="report.html">Ratings</a>
    </header>
    
    <section>
        <h2>Filters</h2>
        <section class="create-filter">
            <label for="new-filter">New filter</label>
            <section class="input-with-button">
                <input type="text" name="new-filter" id="new-filter" autocomplete="off">
                <button id="add-filter">Add</button>
            </section>
        </section>
        <section class="current-filters">
            <h3>Current Filters</h3>
            <ul id="filter-list"></ul>
        </section>
    </section>

    <section>
        <h2>Ratings</h2>
        <sub id="ratingRangeVal"></sub>
        <label for="ratingRange">Minimum Rating (1-5):</label>
        <input type="range" id="ratingRange" min="0" max="5">
    </section>

    <footer>
        <button id="confirmSettings">Confirm</button>
    </footer>

    <script src="settings.js"></script>
</body>
</html>
